<app-header></app-header>

<app-sidebar></app-sidebar>

<body class="component_position">
    <nav class="text-black font-bold my-8" aria-label="Breadcrumb">
        <ol class="list-none p-0 inline-flex">
          <li class="flex items-center">
            <a>Administración</a>
            <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
          </li>
        </ol>
        <ol class="list-none p-0 inline-flex">
            <li class="flex items-center">
              <a>Categorias</a>
            </li>
        </ol>
    </nav>
    <hr>
    <main class="my-8">
        <p>Bienvenido a la sección para registrar nuevas categorias de libros.</p>

        <div class="addData">
            <a type="button" onclick="document.getElementById('id04').style.display='block'">
                <img src="../../../../assets/new-img.png" alt="addData" height="64" width="64">
            </a>
        </div>
        
        <!-- TABLA Categoria -->
        <div class="table-wrapper">
            <h1>LISTA DE CATEGORIAS</h1>
            <table class="fl-table">
                <thead *ngFor="let item of table_header">
                    <th>{{item.categoria_id}}</th>
                    <th>{{item.categoria_nombre}}</th>
                    <th></th>
                    <th></th>
                </thead>
        
                <tbody>
                    <tr *ngFor="let item of respuestaFacturas">
                        <td>{{ item.categoria_id }}</td>
                        <td>{{ item.categoria_nombre }}</td>
                        <td>
                            <a type="button" href="/resumen_facturacion" (click)="getDatabyID(item.id); getDataClientebyID(item.id);">
                                <img src="../../assets/details.ico" alt="details-img" height="18" width="18">
                            </a>
                        </td>
                        <td>
                            <a type="button" (click)="deleteDataTable(item.id)">
                                <img src="../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- MODAL Categoria -->
        <div>
            <div id="id04" class="w3-modal">
                <div class="w3-modal-content">
                    <header>
                        <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">
                            <img src="../../assets/close-img.png" alt="edit-img" height="18" width="18">
                        </span>
                    </header>
        
                    <div>
                        <h1>Nueva Categoria</h1>
                        <form [formGroup]="categoriasForm" autocomplete="off">
                            <strong>Nombre de Categoria*</strong><br>
                            <input formControlName="categoria_nombre">
                            <br>
        
                            <a type="button" (click)="postDataFactura()" class="w3-display-bottomright">
                                <img src="../../assets/save-img.png" alt="save-img" height="40" width="40">
                            </a>
                        </form>
                        <span class="w3-display-bottomleft" *ngIf="categoriasForm.controls['categoria_nombre'].errors?.required">* Campos Obligatorios</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
